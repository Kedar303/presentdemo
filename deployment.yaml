apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
      resources:
        requests:
          cpu: "250m" # Initial CPU request
          memory: "64Mi" # Initial memory request
        limits:
          cpu: "500m" # Maximum CPU limit
          memory: "128Mi" # Maximum memory limit
